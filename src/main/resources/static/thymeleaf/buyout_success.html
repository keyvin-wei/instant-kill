<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/xml;charset=utf-8">
    <title>秒杀成功</title>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.7/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <script type="text/javascript" th:src="@{/md5.min.js}"></script>
    <script type="text/javascript" th:src="@{/common.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>


</head>
<body>
    <div align="center">
        <h3>----秒杀成功</h3>
        <span>
            <span>----订单号：</span>
            <span th:text="${orderInfo.id}"></span>
        </span>
    </div>
    <table class="table" id="goodsTable">
        <tr><td>名称</td>
            <td th:text="${goodsVo.name}"></td></tr>
        <tr><td>描述</td>
            <td th:text="${goodsVo.title}"></td></tr>
        <tr><td>图片</td>
            <td><img th:src="@{${goodsVo.img}}" width="100" height="100"/></td></tr>
        <tr><td>秒杀开始时间</td>
            <td th:text="${#dates.format(goodsVo.startDate,'yyyy-MM-dd HH:mm:ss')}"></td></tr>
        <tr><td>秒杀结束时间</td>
            <td th:text="${#dates.format(goodsVo.endDate,'yyyy-MM-dd HH:mm:ss')}"></td></tr>
        <tr><td>原价</td>
            <td th:text="${goodsVo.price}"></td></tr>
        <tr><td>秒杀价</td>
            <td th:text="${goodsVo.buyoutPrice}"></td></tr>
        <tr><td>订单状态</td>
            <td>
                <span th:if="${orderInfo.status eq 0}">已下单未支付！！！
                    <button>去支付</button></span>
                <span th:if="${orderInfo.status eq 1}">已支付</span>
                <span th:if="${orderInfo.status eq 2}">已发货</span>
                <span th:if="${orderInfo.status eq 3}">已收货</span>
                <span th:if="${orderInfo.status eq 4}">已退款</span>
                <span th:if="${orderInfo.status eq 5}">已完成，去评价</span>
            </td>
        </tr>

    </table>
    <br><a href="/goods/list"><button class="btn btn-primary col-md-offset-3">返回列表</button></a>


</body>
</html>
