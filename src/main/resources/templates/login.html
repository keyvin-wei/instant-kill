<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/xml;charset=utf-8">
    <title>login</title>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.7/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <script type="text/javascript" th:src="@{/md5.min.js}"></script>
    <script type="text/javascript" th:src="@{/common.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>

    <script type="text/javascript">
        function login() {
            $("#loginForm").validate({
                submitHandler:function (form) {
                    goLogin();
                }
            });
        }

        function goLogin() {
            console.log("goLogin");
            g_showLoading();
            var inputPass = $("#password").val();
            var salt="1a2b3c4d";
            var str = ""+salt.charAt(0)+salt.charAt(2)+inputPass+salt.charAt(5)+salt.charAt(4);
            var password = md5(str);
            $.ajax({
                url:"/doLogin",
                type:"POST",
                data:{
                    userId:$("#userId").val(),
                    password:password
                },
                success:function (data) {
                    console.log(data)
                    layer.closeAll();
                    if(data.code==200){
                        window.location.href = "./goods/list";
                    }else{
                        layer.msg(data.msg);
                    }
                },
                error:function (e) {
                    console.log("error:"+e)
                    layer.closeAll();
                }
            });
        }
    </script>
</head>
<body>
    <h2 style="width: 50%; margin: 0 auto">登录</h2><br>
    <form id="loginForm" name="loginForm" method="post" style="width: 50%; margin: 0 auto">
        <div class="form-group">
            <label>账号：</label>
            <input id="userId" name="userId"required="true">
        </div>
        <div class="form-group">
            <label>密码：</label>
            <input id="password" name="password" type="password" required="true" minlength="6">
        </div>
        <div class="row">
            <button class="btn">重置</button>
            <button class="btn btn-primary" type="submit" onclick="login()">登录</button>
        </div>

    </form>
</body>
</html>
